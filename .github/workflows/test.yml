name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
                  cache: true

            - name: Install Geth
              uses: awalsh128/cache-apt-pkgs-action@v1
              with:
                  packages: ethereum
                  version: 1.0
                  execute_install_scripts: true

            - name: Verify Geth installation
              run: geth version

            - name: Run tests
              run: deno task test:geth
